<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Dieta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Crear Dieta</h2>
    <form>
        <label>Nombre de la dieta:</label>
        <input type="text" required><br>
        <label>Tipo:</label>
        <select>
            <option>Definición</option>
            <option>Volumen</option>
        </select><br>
        <label>Descripción:</label>
        <textarea rows="4"></textarea><br>
        <label>Alimentos principales:</label>
        <input type="text"><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
